        <div class="callback">
            <div class="container py-5">
                <div class="row">
                    <div class="col-md-7">
                        <form class="bg-blur rounded my-5">
                            <div class="row g-3 p-3">
                                <h2 class="text-center fst-italic fw-bold text-white">REGISTRATION FORM</h2>
                                <div class="col-md-6">
                                    <label for="inputEndUser" class="form-label text-white"><h6><b>End User</b></h6></label>
                                    <input type="radio"onchange="window.location.replace('register.html')">
                                </div>
                                <div class="col-md-6">
                                  <label for="inputTravelAgent" class="form-label text-white"><h6><b> Travel Agent</b></h6></label>
                                  <input type="radio"onchange="window.location.replace('TravelagentRegistration.html')" checked="checked">
                              </div>
                                <div class="col-md-6">
                                    <label for="inputUname" class="form-label text-white">User Name</label>
                                    <input type="text" class="form-control" id="inputFname" required />
                                </div>
                                <div class="col-md-6">
                                    <label for="inputEmail" class="form-label text-white">Your Email</label>
                                    <input type="email" class="form-control" id="inputEmail" required />
                                </div>
                                <div class="col-md-6">
                                    <label for="inputTAgencyname" class="form-label text-white">Agency Name</label>
                                    <input type="text" class="form-control" id="inputFname" required />
                                </div>
                                <div class="col-md-6">
                                    <label for="inputTagencyemail" class="form-label text-white">Agency Email</label>
                                    <input type="email" class="form-control" id="inputEmail" required />
                                </div>
                                <div class="col-md-6">
                                    <label for="inputCountryname" class="form-label text-white">Country</label>
                                    <input type="text" class="form-control" id="inputFname" required />
                                </div>
                                <div class="col-md-6">
                                    <label for="inputCityname" class="form-label text-white">City</label>
                                    <input type="text" class="form-control" id="inputFname" required />
                                </div>
                                <div class="col-md-12">
                                    <label for="inputpassword" class="form-label text-white">Password</label>
                                    <input type="password" class="form-control" id="inputpassword" placeholder="********" required />
                                </div>
                                <div class="col-md-4">
                                    <label for="inputCode" class="form-label text-white">Dialing Code</label>
                                    <input type="number" class="form-control" id="inputCode" placeholder="+973" required />
                                </div>
                                <div class="col-md-8">
                                    <label for="inputNumber" class="form-label text-white">Contact Number</label>
                                    <input type="number" class="form-control" id="inputNumber" placeholder="xxx xxxx xxx" required />
                                </div>
                                <div class="col-md-12 text-center">
                                    <a href="#" class="btn btn-primary text-decoration-none text-white">REGISTER</a>
                                </div>
                                <div class="col-md-12 text-center text-white">
                                    <span>Already Have An Account? <a href="login.html" class="text-decoration-none border-1 border-bottom border-dark text-white fw-bold">Sign In</a></span>
                                    <h6 class="fw-bold">OR</h6>
                                    <span>Continue With</span>
                                </div>

                                <div class="col-12 text-center gap-3">
